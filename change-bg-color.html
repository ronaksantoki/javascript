<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onkeydown="vs(event)">
    

    <script>
        function vs(){
            switch(event.key){
                case 'a':
                document.body.style.backgroundColor = "acorn";
                break;

                case 'b':
                document.body.style.backgroundColor = "brown";
                break;

                case 'c':
                document.body.style.backgroundColor = "cyan";
                break;

                case 'd':
                document.body.style.backgroundColor = "Darkgreen";
                break;

                case 'e':
                document.body.style.backgroundColor = "Earlybird";
                break;

                case 'f':
                document.body.style.backgroundColor = "Flamingo";
                break;

                case 'g':
                document.body.style.backgroundColor = "gold";
                break;

                case 'h':
                document.body.style.backgroundColor = "Flamingo";
                break;

                
            }
        }
    </script>
</body>
</html>
