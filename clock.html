<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: linear-gradient(to right , red , orange , yellow , blue , indigo , aqua);
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

       
    </style>
</head>
<body>
    <div id="clock"></div>
    <script>
        function vs(){
            var a = document.getElementById('clock');
            var b = new Date();
            var h = b.getHours();
            var m = b.getMinutes();
            var s = b.getSeconds();
            var month = b.getMonth();
            var year = b.getFullYear();

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s; 
            month = (month < 10) ? "0" + month :month; 
            
            
            a.textContent=`${h} : ${m} : ${s} : ${month} : ${year}`
        }
        setInterval(vs,1000)
vs();
    </script>
</body>
</html>
