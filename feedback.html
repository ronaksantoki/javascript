<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
        }
       
        #str1,#str2,#str3,#str4,#str5{
            font-size: 200px;
            cursor: pointer;
        }
        #res{
            font-size: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <i class="fa fa-star" aria-hidden="true" onclick="vs('good')" id="str1"></i>
    <i class="fa fa-star" aria-hidden="true" onclick="vs('nice')" id="str2"></i>
    <i class="fa fa-star" aria-hidden="true"  onclick="vs('awesome')" id="str3"></i>
    <i class="fa fa-star" aria-hidden="true" onclick="vs('excellent')" id="str4"></i>
    <i class="fa fa-star" aria-hidden="true" onclick="vs('very nice')" id="str5"></i>
    <div id="res"></div>
    <script>
        function vs(ops){
            var str1 = document.getElementById('str1');
            var str2 =document.getElementById('str2');
            var str3 =document.getElementById('str3');
            var str4 =document.getElementById('str4');
            var str5 =document.getElementById('str5');
            var res = document.getElementById('res');

            switch(ops){
                case 'good':
                    str1.style.color = 'skyblue';
                    str2.style.color = "black";
                    str3.style.color = "black";
                    str4.style.color = "black";
                    str5.style.color = "black";
                    res.textContent = "good";
                    break;
                case 'nice':
                    str1.style.color = 'skyblue';
                    str2.style.color = "skyblue";
                    str3.style.color = "black";
                    str4.style.color = "black";
                    str5.style.color = "black";
                    res.textContent = "nice";
                    break;
                case 'awesome':
                    str1.style.color = 'skyblue';
                    str2.style.color = "skyblue";
                    str3.style.color = "skyblue";
                    str4.style.color = "black";
                    str5.style.color = "black";
                    res.textContent = "awesome";
                    break;
                case 'excellent':
                    str1.style.color = 'skyblue';
                    str2.style.color = "skyblue";
                    str3.style.color = "skyblue";
                    str4.style.color = "skyblue";
                    str5.style.color = "black";
                    res.textContent = "excellent";
                    break;
                case 'very nice':
                    str1.style.color = 'skyblue';
                    str2.style.color = "skyblue";
                    str3.style.color = "skyblue";
                    str4.style.color = "skyblue";
                    str5.style.color = "skyblue";
                    res.textContent = "very nice";
                    break;
            }
        }
    </script>
</body>
</html>
